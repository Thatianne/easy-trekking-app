<div class="border w-100">
  <app-trekking-carousel imgHeight="100px" [srcImages]="getSrcImages(trekking.images)"></app-trekking-carousel>
  <div class="d-flex flex-column justify-content-start px-3 py-2 cursor-pointer" (click)="handleClick()">
    <p class="m-0 trekking-name"><strong>{{trekking.name}}</strong></p>
    <span>{{trekking.city.value}} - {{trekking.state.value}}</span>
    <div>
      <span class="badge" [class]="difficultLevelBadgdeClass[trekking.difficultLevel.id]">{{difficultLevelBadgdeLabel[trekking.difficultLevel.id]}}</span>
    </div>
  </div>
</div>
