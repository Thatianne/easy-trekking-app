<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody *ngIf="groups; else loading">
        <tr *ngFor="let group of groups; let i = index">
          <td>{{ group.name }}</td>
          <td>{{ group.groupStatus.value }}</td>
        </tr>
  </tbody>
  <ng-template #loading>
    <app-loading class="d-block mt-3"></app-loading>
  </ng-template>
</table>
