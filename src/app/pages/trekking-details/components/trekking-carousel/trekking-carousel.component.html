<ng-container *ngIf="srcImages; else loading">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let srcImage of srcImages; let isFirst = first" class="carousel-item bg-secondary" [ngClass]="{'active': isFirst}">
        <img class="d-block w-100 carousel-image" [src]="srcImage" alt="First slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</ng-container>

<ng-template #loading>
  <div class="bg-secondary w-100 carousel-image">
  </div>
</ng-template>
