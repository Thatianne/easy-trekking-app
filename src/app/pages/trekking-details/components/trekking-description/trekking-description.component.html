<div class="accordion" id="accordionExample">
  <div *ngFor="let description of descriptions; let i = index; let isFirst = first" class="card rounded border"  [class]="{'mt-3': !isFirst}">
    <div class="card-header p-0" id="headingOne">
      <button
        class="btn"
        type="button"
        data-toggle="collapse"
        [attr.data-target]="'#collapse' + i"
        aria-expanded="true"
        [attr.aria-controls]="'collapse' + i"
      >
        Dia {{i + 1}}
      </button>
    </div>

    <div
      [attr.id]="'collapse' + i"
      class="collapse show"
      aria-labelledby="headingOne"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        {{ description.description }}
      </div>
    </div>
  </div>
</div>
